<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>laof-pptr</title>
    <style>
      body {
        background: #e9e9e9;
      }
      .main {
        margin: auto;
        max-width: 800px;
        padding: 80px 50px;
        background: white;
        text-align: center;
      }
      input {
        width: 80%;
        padding: 12px;
      }
      button {
        padding: 12px 32px;
      }
      .btn {
        display: flex;
      }
      .view {
        text-align: left;
        display: flex;
        align-items: center;
        padding: 53px 0px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>favicon</h1>
      <div style="height: 150px;">
        <img src="favicon.png" alt="" />
      </div>
      <div class="btn">
        <input
          type="text"
          value="https://zhuanlan.zhihu.com"
          id="txt"
        />
        <button onclick="get()">start</button>
      </div>
      <div class="view">
        <img id="icon" alt="" />
        <span id="url"></span>
      </div>
    </div>
    <script>
      function get() {
        var txt = document.getElementById('txt').value

        if (!txt.startsWith('http')) {
          setres(false, '', 'error ' + txt)
          return
        }

        setres(true, '', 'loading...')

        fetch('api/ico?url=' + btoa(txt))
          .then((res) => res.json())
          .then((res) => {
            if (res && res.code == 200) {
              setres(false, res.url, res.url)
            } else {
              setres(false, '', txt + ' get favicon failed')
            }
          })
          .catch((res) => {
            setres(false, '', txt + ' get favicon failed')
          })
      }

      function setres(bo, icon, url) {
        document.querySelector('button').disabled = bo
        document.getElementById('icon').src = icon
        document.getElementById('url').innerHTML = url
      }
    </script>
  </body>
</html>
